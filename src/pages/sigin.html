<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <link rel="stylesheet" href="../vendor/normalize.css">
  <link rel="stylesheet" href="../vendor/fonts.sass">
  <link rel="stylesheet" href="../sass/form.sass">
</head>

<body>
  <form class="form">
    <h1 class="form__title">Авторизация</h1>
    <fieldset class="form__fieldset">
      <div class="form__field">
        <label for="login" class="form__label">Login</label>
        <input type="text" id="login" name="login" class="form__input" placeholder="Логин" autoComplete="off"
          required />
        <span class="form__input-error">Ошибка</span>
      </div>
      <div class="form__field">
        <label for="password" class="form__label">Password</label>
        <input type="password" id="password" name="password" class="form__input" placeholder="Пароль" autoComplete="off"
          required />
        <span class="form__input-error">Ошибка</span>
      </div>
    </fieldset>
    <button type="submit" class="form__btn">Войти</button>
    <p class="form__link-wrapper">
      Ещё не зарегистрированы?
      <a class="form__link" href="../pages/signup.html">Регистрация</a>
    </p>
  </form>
</body>

</html>
